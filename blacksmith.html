    <title>Toram Tools - Blacksmith Crafting Calculator</title>

    <nav>
        <a href="index.html" class="home-link">
            <img src="/media/images/logo.svg" alt="toramtools logo" class="toramtools-logo">
        </a>

        <input type="checkbox" id="sidebar-active">
        <label for="sidebar-active" class="open-sidebar-button">
            <svg xmlns="http://www.w3.org/2000/svg" height="32px" viewBox="0 -960 960 960" width="32px" fill="#e8eaed"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg>
        </label>

            <label for="sidebar-active" class="close-sidebar-button">
                <svg xmlns="http://www.w3.org/2000/svg" height="32px" viewBox="0 -960 960 960" width="32px" fill="#e8eaed"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg>

        </div>

    <form class="container main">
        <fieldset class="section">
            <legend>Base Stats</legend>
            <div class="grid grid-3">
                <div class="col-1">
                    <label for="STR">STR</label>
                    <input class="small-input" id="STR" type="number" min="1" />
                </div>
                <div class="col-2">
                    <label for="INT">INT</label>
                    <input class="small-input" id="INT" type="number" min="1" />
                </div>
                <div class="col-3">
                    <label for="VIT">VIT</label>
                    <input class="small-input" id="VIT" type="number" min="1" />
                </div>

                <div class="col-1">
                    <label for="DEX">DEX</label>
                    <input class="small-input" id="DEX" type="number" min="1" />
                </div>
                <div class="col-2">
                    <label for="AGI">AGI</label>
                    <input class="small-input" id="AGI" type="number" min="1" />
                </div>
                <div class="col-3">
                    <label for="TEC">TEC</label>
                    <input class="small-input" id="TEC" type="number" min="1" />
                </div>
            </div>
        </fieldset>

        <fieldset class="section">
            <legend>Equipament Stats</legend>
            <div class="grid grid-2">
                <div class="col-1">
                    <label for="eSTR">STR</label>
                    <input class="small-input" id="eSTR" type="number" min="0" />
                </div>
                <div class="col-2">
                    <label for="eSTR%">STR%</label>
                    <input class="small-input" id="eSTRp" type="number" min="0" />
                </div>

                <div class="col-1">
                    <label for="eDEX">DEX</label>
                    <input class="small-input" id="eDEX" type="number" min="0" />
                </div>
                <div class="col-2">
                    <label for="eDEX%">DEX%</label>
                    <input class="small-input" id="eDEXp" type="number" min="0" />
                </div>
            </div>
        </fieldset>

        <fieldset class="section crafting-type">
            <legend>Craft Type</legend>
            <label for="craft-type">Type</label>
            <select id="craft-type">
                <option value="Armor">Armor</option>
                <option value="1H Sword">1H Sword</option>
                <option value="2H Sword">2H Sword</option>
                <option value="Bow">Bow</option>
                <option value="Bowgun">Bowgun</option>
                <option value="Staff">Staff</option>
                <option value="Magic Device">Magic Device</option>
                <option value="Knuckle">Knuckle</option>
                <option value="Halberd">Halberd</option>
                <option value="Katana">Katana</option>
            </select>
        </fieldset>

        <fieldset class="section">
            <legend>Skill Level</legend>
            <div class="grid grid-3 skill-block">
                <label class="col-1" for="create-equipment">Create Equipment</label>
                <label class="col-2" for="careful-creation">Careful Creation</label>
                <label class="col-3" for="expert-creation">Expert's Creation</label>

                <input class="small-input col-1" id="create-equipment" type="number" min="1" value="10" />
                <input class="small-input col-2" id="careful-creation" type="number" min="1" value="10" />
                <input class="small-input col-3" id="expert-creation" type="number" min="1" value="10" />
                <div></div>
            </div>
        </fieldset>

        <fieldset class="section">
            <legend class="v-align">
                <div>
                    <span>Crafting Stats</span>
                    <img class="question-mark" id="crafting-popup">
                </div>
            </legend>
            <div class="grid grid-2 nogap">
                <div class="col-1">
                    <label for="equipment-difficulty">Difficulty</label>
                    <input class="small-input" id="equipment-difficulty" type="number" min="0" />
                </div>
                <div class="col-2">
                    <span id="difficulty-divider">/</span>
                    <input class="small-input" id="your-difficulty" type="number" min="0" disabled />
                </div>
            </div>

            <div class="grid grid-2">
                <div></div>
                <div class="col-1">
                    <label for="base-potential">Base Potential</label>
                    <input class="small-input" id="base-potential" type="number" min="0" />
                </div>
                <div class="col-2">
                    <label for="total-potential">Total Potential</label>
                    <input class="small-input" id="total-potential" type="number" min="0" disabled />
                </div>

                <div class="col-1">
                    <label for="proeficiency">Proeficiency</label>
                    <input class="small-input" id="proeficiency" type="number" min="0" />
                </div>
                <div class="col-2">
                    <label for="success-rate">Success Rate (%)</label>
                    <input class="small-input" id="success-rate" type="number" min="0" disabled />
                </div>
            </div>

            <div id="warning">
                You can't craft this item because <span> equipment difficulty &gt; your difficulty</span>.
            </div>
        </fieldset>
    </form>

    <div class="footer">Developed by: Insane23</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</html>
